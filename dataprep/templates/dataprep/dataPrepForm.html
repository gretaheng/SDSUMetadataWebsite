{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container dataprep">
        <h4>Please provide below inputs before we begin data preparation.</h4> <br/>

        {% if submitted %}
            {{ message }}
        {% else %}
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" value="Start" class="btn btn-success start">

            </form>

        {% endif %}
    </div>

{% endblock %}
